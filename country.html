<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
  <script src="country.js" defer></script>
  
</head>
<body>
  <header class="header-container">
    <div class="header-content">
      <h3 class="title">Where in the world?</h3>
      <p><img src="moon-regular.svg" alt="">&nbsp;&nbsp;Dark Mode</p>
    </div>
  </header>
  <main>
    <a href="#" class="back-button"><img src="arrow-left-solid.svg" alt="">Back</a>
    <div class="country-details">
      <img src="https://flagcdn.com/ve.svg" alt="">
      <div class="text-container">
        <h1>Belgium</h1>
        <div class="text">
        <p><b>Native Name: </b><span class="native-name"></span></p>  
        <p><b>Population: </b><span class="population"></span></p>
        <p><b>Region: </b><span class="region"></span></p>
        <p><b>Capital: </b><span class="capital"></span></p>
        <p><b>Sub-Region: </b><span class="sub-region"></span></p>
       
        <p><b>Top Level Domain: </b><span class="tld"></span>Berlin</p>
        <p><b>Currency: </b><span class="currency"></span></p>
        <p><b>Language: </b><span class="language"></span></p>
        </div>
        <div class="border-countries">
          <b>Border Countries: </b>                                                    
        </div>
      </div>
    </div>
  </main>
</body>
</html>
